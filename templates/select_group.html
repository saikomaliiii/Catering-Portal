<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename=background_image) }}');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .group-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e04628;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .card h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Catering Group</h1>
        <div class="group-cards">
            {% for group in groups %}
                <div class="card">
                    <img src="{{ url_for('static', filename=group.image) }}" alt="{{ group.name }}">
                    <h2>{{ group.name }}</h2>
                    <a href="{{ url_for('select_package', group_id=group.id, event_type=event_type) }}" class="button">Select Package</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
