<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Package for {{ group.name }}</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename=background_image) }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding-top: 100px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .package-option {
            margin: 10px 0;
        }
        .package-option a {
            display: block;
            padding: 15px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .package-option a:hover {
            background-color: #e67e22;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Package for {{ group.name }}</h1>
        
        
        <div class="text-center">
            <a href="{{ url_for('basic_package') }}" class="btn btn-primary btn-lg">Basic Package</a>
        </div>
        <div class="text-center">
            <a href="{{ url_for('premium_package') }}" class="btn btn-primary btn-lg">Premium Package</a>
        </div>
        <div class="text-center">
            <a href="{{ url_for('custom_package') }}" class="btn btn-primary btn-lg">Custom Package</a>
        </div>

    </div>
</body>
</html>
